<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form class="box" action="#" method="post" enctype="multipart/form-data" autocomplete="off">
      <fieldset class="box__element box__element--image">
        <input class="visually-hidden" type="file" accept="image/*" name="image" id="image" value="">
        <label class="box__drop-zone" for="image">Картинка</label>
      </fieldset>
      <fieldset class="box__element box__element--text">
        <input class="box__input" type="text" name="title" placeholder="Заголовок" id="title">
        <input class="box__input" type="url" name="link" placeholder="Ссылка" id="link">
        <textarea class="box__input" type="text" name="text" placeholder="Текст" id="text" rows="5"></textarea>
        <button class="box__button" type="submit" name="submit">Создать</button>
      </fieldset>
    </form>

    <div class="spot"></div>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/validation.js"></script>
  </body>
</html>
